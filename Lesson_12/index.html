<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
						<span>Получите видео инструкицю</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1">
					<div class="video">
						<iframe width="100%" height="315" src=" https://www.youtube.com/embed/URL3i5d-wJQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<input type="text" class="form-control btn-lg" placeholder="Вашe имя">
						<input type="text" class="form-control btn-lg" placeholder="Ваш email">
						<button class="form-btn btn btn-primary btn-lg btn-block">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<p class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</p>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/001.png" alt="?">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/002.png" alt="?">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/003.png" alt="?">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/004.png" alt="?">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div> 
			</div>
			<div class="feature_btn">
				<button class=" btn feature_btn btn-primary btn-lg center-block ">Получить инструкцию</button>
			</div>
		</div>
	</div>
					
</body>
</html>
